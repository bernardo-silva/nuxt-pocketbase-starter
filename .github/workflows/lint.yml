name: Lint

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 9
          cache-dependency-path: 'pnpm-lock.yaml'
      - run: pnpm install
      - run: pnpm lint
      - if: failure()
        run: echo "Linting failed. Please fix the errors before merging."
